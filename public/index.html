<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Client</title>
    <!-- Uniconts -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-2 mb-4 mt-4 ">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none me-5">
                    <span class="fs-2 me-3 text-light">Server status:</span>
                        <span id="lblOnline" class="fs-5 text-success bg-light rounded p-1 mt-2"> Online</span>
                        <span id="lblOffline" class="fs-5 text-danger bg-light rounded p-1"> Offline</span>
                </a>
                <a href="https://github.com/VarScript/project-websocket" target="_blank" class="btn btn-outline-light mt-4 mb-4">
                    <i class="uil uil-github-alt"></i>
                </a>
            </header>
        </div>
    </header>
    <main>
        <div class="container my-5">
            <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3  shadow-lg text-bg-light">
                <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                    <h1 class="display-4 fw-bold lh-1">Socket Client</h1>
                    <p class="lead">This is an app for connections detect,  issue client server message / client server, listen server client message  / server client and message broadcast.</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <input type="text" id="textMessage" class="form-control me-2" placeholder="Message">
                        <button type="button" id="btnSend" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold text-bg-success bg-opacity-90 border-0">Send</button>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                    <img class="rounded-lg-3 rounded-4" src="https://res.cloudinary.com/dxwsqccy0/image/upload/v1663695770/Sockets/Untitled_wkfky3.png" alt="" width="720">
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="py-3 my-4">
        <p class="text-center text-black-50">Â© 2022  VarScript</p>
        </footer>
    </div>

    <!-- BootstrapJsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
